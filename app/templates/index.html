{% extends "base.html" %}

{% block title %}Movies{% endblock %}

{% block content %}

  <h1>Movies</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Release Date</th>
        <th>IMDb ID</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
        <tr>
          <td>{{ movie.title }}</td>
          <td>{{ movie.release_date }}</td>
          <td>{{ movie.imdb_id }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
